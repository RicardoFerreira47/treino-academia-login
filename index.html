<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
              <!--a foto vaee ser inserida na css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a). Fa√ßa o login para acessar o seu treino.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input type="email" name="login" id="ilogin" placeholder="  Digite seu e-mail" required maxlength="30" autocomplete="email">
                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">passkey</span>
                        <input type="password" name="senha" id="isenha" placeholder="  Digite sua senha" required minlength="6" maxlength="10" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <input type="submit" style="font-weight: bolder;" value="Entrar" id="entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">visibility</span></a>

                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
